{% extends "base.html" %}

{% block content %}
    <form method="post" id="register_form" action="{% url 'register' %}" xmlns="http://www.w3.org/1999/html">
        {% csrf_token %}
        {% for field in form %}
            <p>
                {{ field.label_tag }}<br>
                {{ field }}
                {% if field.help_text %}
                    <small style="color: cyan">{{ field.help_text }}</small>
                {% endif %}
            <div id="errors">
                {% if  password_mismatch %}
                    گذرواژه و تکرار گذرواژه یکسان نیستند<br>
                {% endif %}
            </div>
            </p>
        {% endfor %}
        <button type="submit" name="submit">Register!</button>
    </form>
{% endblock %}
