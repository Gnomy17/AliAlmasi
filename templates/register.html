{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register!</title>
</head>
<body>
<form method="post" id="register_form">
    {% csrf_token %}
    {% for field in form %}
        <p>
            {{ field.label_tag }}<br>
            {{ field }}
            {% if field.help_text %}
                <small style="color: cyan">{{ field.help_text }}</small>
            {% endif %}
            {% for error in field.error %}
                <p style="color: cyan">{{ error }}</p>
            {% endfor %}
        </p>
    {% endfor %}
    <button type="submit" name="submit">Register!</button>
</form>
</body>
</html>
